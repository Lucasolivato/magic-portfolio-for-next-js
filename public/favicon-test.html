<!DOCTYPE html>
<html>
<head>
  <title>Favicon Test</title>
  <link rel="icon" href="/ladybug_favicon.png" type="image/png">
  <style>
    body {
      background-color: #333;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    img {
      max-width: 300px;
      border: 1px solid white;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Favicon Test</h1>
    <p>Verificando se o favicon tem fundo transparente:</p>
    <img src="/ladybug_favicon.png" alt="Ladybug Favicon">
    <p>Se você vê um fundo branco ao redor da joaninha, a imagem não tem transparência.</p>
  </div>
</body>
</html>
