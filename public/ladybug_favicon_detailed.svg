<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Corpo da joaninha (vermelho mais realista) -->
  <ellipse cx="50" cy="50" rx="40" ry="35" fill="#D32F2F" />
  
  <!-- Linha divisória central -->
  <line x1="50" y1="15" x2="50" y2="85" stroke="#111" stroke-width="1.5" />
  
  <!-- Cabeça da joaninha (preta) -->
  <circle cx="30" cy="40" r="15" fill="#212121" />
  
  <!-- Manchas pretas mais realistas -->
  <ellipse cx="35" cy="30" rx="7" ry="8" fill="#212121" />
  <ellipse cx="65" cy="30" rx="7" ry="8" fill="#212121" />
  <ellipse cx="40" cy="50" rx="7" ry="8" fill="#212121" />
  <ellipse cx="60" cy="50" rx="7" ry="8" fill="#212121" />
  <ellipse cx="50" cy="70" rx="7" ry="8" fill="#212121" />
  
  <!-- Brilho no corpo (efeito 3D) -->
  <ellipse cx="40" cy="35" rx="25" ry="15" fill="rgba(255,255,255,0.2)" />
  
  <!-- Antenas -->
  <path d="M20 30 Q15 20 10 15" stroke="#111" stroke-width="2" fill="none" />
  <path d="M25 25 Q20 15 15 10" stroke="#111" stroke-width="2" fill="none" />
  
  <!-- Olhos (brancos com pupila) -->
  <circle cx="25" cy="35" r="4" fill="white" />
  <circle cx="35" cy="35" r="4" fill="white" />
  <circle cx="25" cy="35" r="2" fill="#111" />
  <circle cx="35" cy="35" r="2" fill="#111" />
  
  <!-- Pernas (6 pares) -->
  <path d="M30 55 Q20 60 15 65" stroke="#111" stroke-width="2" fill="none" />
  <path d="M35 60 Q25 65 20 75" stroke="#111" stroke-width="2" fill="none" />
  <path d="M45 65 Q40 75 35 85" stroke="#111" stroke-width="2" fill="none" />
  <path d="M70 55 Q80 60 85 65" stroke="#111" stroke-width="2" fill="none" />
  <path d="M65 60 Q75 65 80 75" stroke="#111" stroke-width="2" fill="none" />
  <path d="M55 65 Q60 75 65 85" stroke="#111" stroke-width="2" fill="none" />
</svg>